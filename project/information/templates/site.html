<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Info</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: bgAnimation 5s infinite alternate ease-in-out;
        }

        @keyframes bgAnimation {
            0% { background: linear-gradient(135deg, #1e3c72, #2a5298); }
            100% { background: linear-gradient(135deg, #162447, #1f4068); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 1.2s ease-in-out, pulse 2s infinite ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            animation: glow 1.5s infinite alternate ease-in-out;
            font-weight: bold;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8); }
        }

        p {
            font-size: 1.5rem;
            margin: 15px 0;
            opacity: 0.85;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        p:hover {
            color: #f1c40f;
            transform: scale(1.05);
        }

        .info-item {
            font-size: 1.3rem;
            margin: 10px 0;
            color: #ecf0f1;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
        }

        .info-item span {
            color: #f39c12;
        }
        
        /* Adding a subtle floating animation */
        .container {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Deepscan</h1>
        <p>Get detailed information about your computer in real-time.</p>
        <p class="info-item" id="cpu_usage">CPU Usage: <span>{{ cpu_usage }}%</span></p>
        <p class="info-item" id="ram_usage">RAM Usage: <span>{{ ram_usage }}%</span></p>
        <p class="info-item" id="cpu_model">CPU Model: <span>{{ cpu_model }}</span></p>
    </div>
</body>
</html>
