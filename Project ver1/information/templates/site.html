<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Info</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: bgAnimation 5s infinite alternate ease-in-out;
        }
        @keyframes bgAnimation {
            0% { background: linear-gradient(135deg, #1e3c72, #2a5298); }
            100% { background: linear-gradient(135deg, #162447, #1f4068); }
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(15px);
            animation: fadeIn 1s ease-in-out, pulse 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.7); }
        }
        p {
            font-size: 1.3rem;
            margin: 10px 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to System Info</h1>
        <p>Get detailed information about your computer in real-time.</p>
        <p id="cpu_usage">CPU usage - {{ cpu_usage }}</p>
        <p id="ram_usage">RAM usage - {{ ram_usage }}</p>
    </div>
</body>
</html>
